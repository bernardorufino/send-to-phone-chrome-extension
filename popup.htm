<!doctype html>
<html>
  <head>
    <title>Send To Phone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="sendCall" class="call">Send this page to...</div>
    <div id="launchCall" style="display: none;" class="call">Launch this page on...</div>
    <div id="removeDevice" style="display: none;" class="call">Remove device</div>
    <ul id="devices">
    </ul>
    <div id="instructions">
      Download the <a href="http://www.google.com/?q=Send+To+Phone" target="_blank">app</a> in your phone then reload the page
    </div>
    <div id="status" class="hidden"></div>
  </body>
</html>
